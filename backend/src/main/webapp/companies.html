<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Portfolio Manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/portfoliomng/css/bootstrap.min.css" rel="stylesheet">
        <link href="/portfoliomng/css/dashboard.css" rel="stylesheet">
    </head>

    <body>

    <!-- Menu Bar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">
            <a class="p-2 text-dark" style="text-decoration:none" href="/portfoliomng/index.html">Portfolio Manager</a>
        </h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/portfoliomng/companies.html?exchange=BIST">BIST Companies</a> |
            <a class="p-2 text-dark" href="/portfoliomng/companies.html?exchange=EU">EU Companies</a> |
            <a class="p-2 text-dark" href="/portfoliomng/company.html">Company</a> |

            <a class="p-2 text-dark" href="#" id="period-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Period</a>
            <div class="dropdown-menu" aria-labelledby="period-menu">
                <a class="dropdown-item" href="/portfoliomng/period.html">Regular Company Period</a>
                <a class="dropdown-item" href="/portfoliomng/bank-period.html">Bank Period</a>
            </div> |

            <a class="p-2 text-dark" href="/portfoliomng/settings.html">Settings</a>
        </nav>

        <div class="form-inline my-1 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="symbol.exchange" aria-label="Search" id="company-search-text">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="searchCompany()">Search</button>
        </div>

    </div>
        <!-- Main body -->
        <div class="container">
            <div> <h4 id="exchangeName"></h4></br></div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col" style="width:3px;">Company</th>
                        <th scope="col"></th>
                        <th scope="col" style="text-align: right;">Price (DD/MM/YY)</th>

                        <th scope="col" style="text-align: right;">EV/MG</th>
                        <th scope="col" style="text-align: right;">P/E</th>
                        <th scope="col" style="text-align: right;">P/BV</th>
                        <th scope="col" style="text-align: right;">EV/EBIT</th>
                        <th scope="col" style="text-align: right;">EV/EBIT(LP)</th>
                        <th scope="col" style="text-align: right;">EV/EBIT(max)</th>
                        <th scope="col" style="text-align: right;">EV/EBIT(min)</th>
                        <th scope="col" style="text-align: right;">EV/BV</th>
                        <th scope="col" style="text-align: right;">ROE</th>
                        <th scope="col" style="text-align: right;">Gross Margin</th>
                        <th scope="col" style="text-align: right;">EBIT Margin</th>
                        <th scope="col" style="text-align: right;">EBITDA Margin</th>
                        <th scope="col" style="text-align: right;">Net Profit Margin</th>
                        <th scope="col" style="text-align: right;">EBIT Growth</th>
                        <th scope="col">inv.com</th>
                        <th scope="col">KAP</th>
                        <th scope="col">Web</th>
                    </tr>
                </thead>
                <tbody id="companies-tbody"/>
            </table>

        </div>

        <script src="/portfoliomng/js/jquery-3.2.1.js"></script>
        <script src="/portfoliomng/js/popper.min.js"></script>
        <script src="/portfoliomng/js/bootstrap.min.js"></script>
        <script src="/portfoliomng/js/custom/search.js"></script>
        <script src="/portfoliomng/js/custom/companies.js"></script>
    </body>
</html>
