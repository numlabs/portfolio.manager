<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Portfolio Manager - Company Note</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="portfoliomng/css/bootstrap.min.css" rel="stylesheet">
    <link href="portfoliomng/css/dashboard.css" rel="stylesheet">
    <link href="portfoliomng/css/company.css" rel="stylesheet">
</head>
<body>

<!-- Menu Bar -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <a class="p-2 text-dark" style="text-decoration:none" href="/portfoliomng/index.html">Portfolio Manager</a>
    </h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/portfoliomng/companies.html?exchange=BIST">BIST Companies</a> |
        <a class="p-2 text-dark" href="/portfoliomng/companies.html?exchange=EU">EU Companies</a> |
        <a class="p-2 text-dark" href="/portfoliomng/company.html?exchange=EU">Company</a> |
        <a class="p-2 text-dark" href="/portfoliomng/company-note.html?exchange=EU">Company Note</a> |

        <a class="p-2 text-dark" href="#" id="period-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Period</a>
        <div class="dropdown-menu" aria-labelledby="period-menu">
            <a class="dropdown-item" href="/portfoliomng/period.html">Regular Company Period</a>
            <a class="dropdown-item" href="/portfoliomng/bank-period.html">Bank Period</a>
        </div> |

        <a class="p-2 text-dark" href="/portfoliomng/settings.html">Settings</a>
    </nav>

    <div class="form-inline my-1 my-lg-0">
        <input class="form-control mr-sm-2" type="text" placeholder="symbol.exchange" aria-label="Search" id="company-search-text">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="searchCompany()">Search</button>
    </div>

</div>

<div class="container">

    <div id="company-form" align="left" >

        <h2 id="form-title">Company Note</h2> </br>

        <div class="form-group">
            <label for="ticker-symbol">Ticker Symbol</label>
            <input type="text" class="form-control" id="ticker-symbol" placeholder="ticker symbol" required>
        </div>

        <div class="form-group">
            <label for="exchange">Exchange</label>
            <select class="form-control" id="exchange" >
                <option value="0">Select an exchange</option>
            </select>
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" maxlength="50">
        </div>

        <div class="form-group">
            <label for="note-date">Note Date</label>
            <input type="date" class="form-control" id="note-date" placeholder="ticker symbol">
        </div>

        <div class="form-group">
            <label for="note">Note</label>
            <textarea class="form-control" id="note" rows="3"></textarea>
        </div>

        <input id="mode" type="hidden" value="add">
        <input id="id" type="hidden" value="0">

        <button id="submit-btn" type="submit" class="btn btn-primary" onclick="submitCompanyNote()">Add Note</button>
        <button id="reset-btn" type="submit" class="btn btn-danger" onclick="resetFields()">Reset</button>

        <br/><br/><hr><br/>
        <h3> Search Company Notes</h3> </br>
        <div class="form-inline my-1 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="ticker symbol" aria-label="Search" id="company-search">
            <select class="form-control mr-sm-2" id="search-exchange" >
                <option value="0">Select an exchange</option>
            </select>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="searchCompanyNote()">Search</button>
        </div>
        </br></br>

        <div style="overflow-x:auto;">

            <table class="table table-striped">
                <thead>
                <tr id="note-table-headers">
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Note</th>
                    <th scope="col">Operations</th>
                </tr>
                </thead>
                <tbody id="notes"/>
            </table>
        </div>

        <br/><hr/></br></br>


    </div>

</div>

<script src="portfoliomng/js/jquery-3.2.1.js"></script>
<script src="portfoliomng/js/popper.min.js"></script>
<script src="portfoliomng/js/bootstrap.min.js"></script>
<script src="portfoliomng/js/custom/company.note.js"></script>
</body>
</html>
