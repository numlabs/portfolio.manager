<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Portfolio Manager - Settings</title>
        <base href="/">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="portfoliomng/css/bootstrap.min.css" rel="stylesheet">
        <link href="portfoliomng/css/dashboard.css" rel="stylesheet">
    </head>
    <body>

    <!-- Menu Bar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">
            <a class="p-2 text-dark" style="text-decoration:none" href="/portfoliomng/index.html">Portfolio Manager</a>
        </h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/portfoliomng/companies.html?exchange=BIST">BIST Companies</a> |
            <a class="p-2 text-dark" href="/portfoliomng/companies.html?exchange=EU">EU Companies</a> |
            <a class="p-2 text-dark" href="/portfoliomng/company.html?exchange=EU">Company</a> |
            <a class="p-2 text-dark" href="/portfoliomng/company-note.html?exchange=EU">Company Note</a> |

            <a class="p-2 text-dark" href="#" id="period-menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Period</a>
            <div class="dropdown-menu" aria-labelledby="period-menu">
                <a class="dropdown-item" href="/portfoliomng/period.html">Regular Company Period</a>
                <a class="dropdown-item" href="/portfoliomng/bank-period.html">Bank Period</a>
            </div> |

            <a class="p-2 text-dark" href="/portfoliomng/settings.html">Settings</a>
        </nav>

        <div class="form-inline my-1 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="symbol.exchange" aria-label="Search" id="company-search-text">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="searchCompany()">Search</button>
        </div>

    </div>

        <div class="container">

            <div id="company-form" align="left" >
                <div class="form-inline form-group mx-sm-1 mb-2">
                    <label>Calculate Period Margins</label>&nbsp;&nbsp;&nbsp;
                    <div  class="form-inline">
                        <button id="calculateMargins" type="submit" class="btn btn-primary" onclick="calculatePeriodMargins()">Calculate</button>
                    </div>
                </div>
                <div class="form-inline form-group mx-sm-1 mb-2">
                    <label>Update Prices</label>&nbsp;&nbsp;&nbsp;
                    <div  class="form-inline">
                        <button id="update-prices" type="submit" class="btn btn-primary" onclick="updatePrices()">Update</button>
                    </div>
                </div>
            </div>

        </div>

        <script src="portfoliomng/js/jquery-3.2.1.js"></script>
        <script src="portfoliomng/js/popper.min.js"></script>
        <script src="portfoliomng/js/bootstrap.min.js"></script>
        <script src="portfoliomng/js/custom/search.js"></script>
        <script src="portfoliomng/js/custom/settings.js"></script>
    </body>
</html>
