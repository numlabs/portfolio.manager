<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Portfolio Manager - Pricing Period</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/portfoliomng/css/bootstrap.min.css" rel="stylesheet">
        <link href="/portfoliomng/css/dashboard.css" rel="stylesheet">
    </head>

    <body>
          <!-- Menu Bar -->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">
                <a class="p-2 text-dark" style="text-decoration:none" href="/portfoliomng/index.html">Portfolio Manager</a>
            </h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="/portfoliomng/company.html?operation=add">Add Company</a> |
                <a class="p-2 text-dark" href="/portfoliomng/period.html?operation=add">Add Period</a> |
                <a class="p-2 text-dark" href="/portfoliomng/companies.html?exchange=BIST">BIST Companies</a> |
                <a class="p-2 text-dark" href="/portfoliomng/companies.html?exchange=EU">EU Companies</a> |

                <a class="p-2 text-dark" href="#" id="operations" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Operations</a>
                <div class="dropdown-menu" aria-labelledby="operations">
                    <a class="dropdown-item" href="/portfoliomng/company.html?operation=add">Add Company</a>
                    <a class="dropdown-item" href="/portfoliomng/exchange.html?operation=add">Add Exchange</a>
                    <a class="dropdown-item" href="/portfoliomng/period.html?operation=add">Add Period</a>
                </div>
            </nav>

            <form class="form-inline my-1 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

        </div>

        <div class="container">



            <div id="company-form" align="left" >
                </br>

                <h2>Pricing Period</h2> </br>

                <div class="form-group">
                    <label for="ticker-symbol">Ticker Symbol</label>
                    <input type="text" class="form-control" placeholder="ticker symbol" name="ticker-symbol" id="ticker-symbol" required>
                </div>

                <div class="form-group">
                    <label for="exchange">Exchange</label>
                    <select class="form-control" id="exchange" >
                        <option value="0">Select an exchange</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="shares-oustanding">Shares Outstanding</label>
                    <input type="number" class="form-control" id="shares-oustanding" placeholder="total shares outstanding" required>
                </div>

                <div class="form-group">
                    <label for="start-date">Start Date(GMT)</label>
                    <input type="datetime-local" class="form-control" id="start-date" placeholder="date like 2018-01-01T18:30">
                </div>

                <div class="form-group">
                    <label for="end-date">End Date(GMT)</label>
                    <input type="datetime-local" class="form-control" id="end-date" placeholder="date like 2018-01-01T18:30">
                </div>

                <div class="form-group">
                    <label for="dividends">Dividend Amount</label>
                    <input type="number" class="form-control" id="dividends" placeholder="">
                </div>

                <div class="form-group">
                    <label for="pricing-period-type">Pricing Period Type</label>
                    <select class="form-control" id="pricing-period-type" >
                        <option value="0">Select a pricing period type</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="price-higher">Higher Price</label>
                    <input type="number" class="form-control" id="price-higher" placeholder="">
                </div>

                <div class="form-group">
                    <label for="price-average">Average Price</label>
                    <input type="number" class="form-control" id="price-average" placeholder="">
                </div>

                <div class="form-group">
                    <label for="price-lower">Lower Price</label>
                    <input type="number" class="form-control" id="price-lower" placeholder="">
                </div>

                </br>

                <input id="mode" type="hidden" value="add">
                <input id="id" type="hidden" value="0">

                <button id="submit-btn" type="submit" class="btn btn-primary" onclick="submit()">Add</button>

                </br>
                </br>
                </br>

            </div>
        </div>

        <script src="/portfoliomng/js/jquery-3.2.1.js"></script>
        <script src="/portfoliomng/js/popper.min.js"></script>
        <script src="/portfoliomng/js/bootstrap.min.js"></script>
        <script src="/portfoliomng/js/custom/pricing.period.js"></script>
    </body>
</html>
